<template name="newtask">
  <button type="button" class="btn btn-primary" id="btn-newtask">Add</button>
  
  <div id="newtask-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Volunteer Opportunity</h4>
        </div>
        <div class="modal-body">
          <form class="newtask-form">
            <input type="text" name="title" placeholder="New volunteer opportunity" />
            <input type="date" id="new-task-date" name="date" />
            <input type="text" name="location" placeholder="Location" />
            <input type="text" name="description" placeholder="Description" />
            <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</template>
