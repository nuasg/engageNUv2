<template name="newtask">
  <button type="button" class="btn btn-primary" id="btn-newtask">Add New Volunteer Opportunity</button>
  
  <div id="newtask-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Volunteer Opportunity</h4>
        </div>
        <div class="modal-body">
          <form class="newtask-form">
            <div>Title: <input type="text" name="title" required /></div>
            <div>Start Date: <input type="date" id="newtask-startdate" name="startDate" required /></div>
            <div>End Date: <input type="date" id="newtask-enddate" name="endDate" required /></div>
            <div>Location: <input type="text" name="location" required /></div>
            <div>Contact Email: <input type="email" name="contactEmail" required /></div>
            <div>Contact Phone: <input type="tel" name="contactPhone" required /></div>
            <div>Description:</div>
            <div><textarea type="text" name="description" placeholder="Description" rows="5" cols="70" required></textarea></div>
            <div id="newtask-error"></div>
            <div>
              <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
              <button type="button" id="btn-cancel" class="btn btn-default">Cancel</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</template>
